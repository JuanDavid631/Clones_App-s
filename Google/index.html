<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Creacio del Header-->
    <header>
      <div class="options">
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
        <a href="#"><span class="dots-logo"></span></a>
        <a href="#"><img src="assets/user.png" alt="User"></a>
      </div>
    </header>

    <!-- Creacion del main -->
    <main>
      <div class="container">
        <figure>
          <img src="assets/google-logo.png" alt="Logo Google">
        </figure>
        <div class="searcher">
          <input type="text">
        </div>
        <div class="searcher-buttons">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
        <p>Ofrecido por Google: Español(Latinoamérica) Quechua</p>
      </div>
    </main>
  </body>
</html>
