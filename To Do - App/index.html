<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do - App</title>

    <!-- Librarys -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/rocket.svg" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <div class="mainCard">
        <div>
          <form action="">
            <div class="icon">
              <img src="assets/rocket.svg" alt="" width="35" />
            </div>
            <input
              type="text"
              name="task"
              placeholder="Nombre de la tarea"
              class="inputForm"
              autocomplete="off"
              data-form-input
            />
            <input
              type="datetime-local"
              class="inputDate"
              data-form-date
              placeholder="YYYY/MM/DD"
            />
            <button type="submit" class="btnCreate" data-form-btn>
              <i class="fas fa-plus-circle"></i>
            </button>
          </form>
        </div>

        <!-- Lista de tareas -->
        <ul class="cardList" data-list></ul>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
